<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHAD - Giriş</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="general.css">
</head>
<body>
<!-- upBar Start -->
<div>
   <header>
      <img src="img/5.png" alt="logo" style="width: 200px;">
       <nav class="navigation">
         <a href="anasayfa.html">Ana Sayfa</a>
         <a href="aboutus.html">Hakkımızda</a>
         <a href="fırsatlar.html">Fırsatlar</a>
         <a href="contact.html">İletişim</a>
       </nav>
   </header>
       <!-- upBar Finish -->

    <div class="wrapper">
        <div class="title-text">
           <div class="title login">
              Giriş
           </div>
           <div class="title signup">
              Kayıt
           </div>
        </div>
        <div class="form-container">
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Giriş</label>
              <label for="signup" class="slide signup">Kayıt</label>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
              <form action="anasayfa.html" class="login">
                 <div class="field">
                    <input type="text" placeholder="Email Adresi" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Şifre" required>
                 </div>
                 <div class="pass-link">
                    <a href="#">Şifremi Unuttum</a>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Giriş Yap">
                 </div>
                 <div class="signup-link">
                    Hesabın yok mu? <a href="">Kayıt Ol</a>
                 </div>
              </form>
              <form action="#" class="signup">
                 <div class="field">
                    <input type="text" placeholder="Email Adresi" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Şifre" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Şifreyi Onayla" required>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Kayıt Ol">
                 </div>
              </form>
           </div>
        </div>
     </div>
     <script src="register.js"></script>
</body>
</html>
